        h1, h2 {
            font-family: 'Georgia', serif;
            color: rgb(30, 30, 30);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "Esta é a minha página de memórias!";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }

        h1::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
            z-index: 9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        a {
            display: block;
            text-decoration: none;
        }

        img, video, iframe {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: auto;
        }

        video {
            border: 2px solid rgb(52, 4, 245);
        }

        hr {
            border: 0;
            height: 2px;
            background: rgb(52, 4, 245);
            margin: 30px 0;
        }
    </style>
</head>
